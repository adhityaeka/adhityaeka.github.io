<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    
      <style>
          #iconeye{
              position: relative;
              z-index: 1;
              left: 90%;
              top: -25px;
              cursor: pointer;
          }
      </style>


    <div class="container">
        <div class="row">
<div class="col-md-offset4 col-md-4">
    <form>
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
            <p>Belum memiliki akun ? <a href="http://google.co.id">Daftar</a></p>
          </div>
        <div class="form-group">
          <!-- <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> -->
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <span id="iconeye" onclick="show()">
            <i class="fas fa-unlock"></i>
          </span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
</div>
        </div>
    </div>

    <script>
        function show(){
            var nilai = document.getElementById('password').type;

            if(nilai == 'password'){
                document.getElementById('password').type = 'text';
                 document.getElementById('iconeye').innerHTML = ' <i class="fas fa-lock"></i>';
            }else{
                document.getElementById('password').type = 'password';
                document.getElementById('iconeye').innerHTML = ' <i class="fas fa-unlock"></i>';
            
            }
        }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
